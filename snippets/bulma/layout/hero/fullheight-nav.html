<section class="hero is-{$1:primary|info|success|link|warning|danger|light|dark} is-fullheight">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <header class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="${2:https://bulma.io/images/bulma-type-white.png}" alt="Logo">
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active">
              ${3:Navbar active item}
            </a>
            <a class="navbar-item">
              ${4:Navbar item}
            </a>
            ${4:<span class="navbar-item">
              <a class="button is-success is-inverted">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
                <span>Download</span>
              </a>
            </span>}
          </div>
        </div>
      </div>
    </header>
  </div>
  
  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        ${5:Title}
      </h1>
      <h2 class="subtitle">
        ${6:Subtitle}
      </h2>
    </div>
  </div>
  
  <!-- Hero footer: will stick at the bottom -->
  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li class="is-active"><a>${7:Active item}</a></li>
          <li><a>${8:Item}</a></li>
        </ul>
      </div>
    </nav>
  </div>
</section>
