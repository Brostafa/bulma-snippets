<div class="dropdown is-active">
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="${2:dropdown-menu}">
      <span>${1:Title}</span>
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="${2:dropdown-menu}" role="menu">
    <div class="dropdown-content">
      <div class="dropdown-item">
        <a class="dropdown-item">${3:Dropdown item}</a>
        <a class="dropdown-item is-active">${4:Active dropdown item}</a>
        <hr class="dropdown-divider">
        <a class="dropdown-item">${5:With a divider}</a>
      </div>
    </div>
  </div>
</div>
