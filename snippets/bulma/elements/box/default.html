<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-${0:64x64}">
        <img src="${1:Enter image path}" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>${2:Title Here}</strong> <small>${3:@title}</small> <small>31m</small>
          <br>
          ${4:box content}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item" aria-label="$6">
            <span class="icon is-small"><i class="fas fa-${5:icon class}" aria-hidden="true"></i></span>
          </a>
          <a class="level-item" aria-label="$8">
            <span class="icon is-small"><i class="fas fa-${7:icon class}" aria-hidden="true"></i></span>
          </a>
          <a class="level-item" aria-label="$9">
            <span class="icon is-small"><i class="fas fa-${9:icon class}" aria-hidden="true"></i></span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
