<div class="control">
	<label class="radio">
		<input type="radio" name="${1:radioName}" checked>
		${2:Radio 1}
	</label>
	<label class="radio">
		<input type="radio" name="${1:radioName}">
		${3:Radio 1}
	</label>
	<label class="radio" ${4:|disabled}>
		<input type="radio" name="${1:radioName}" ${4:|disabled}>
		${5:Radio 1}
	</label>
</div>
